<div class="px-5">
  <br>
  <div class="row">
    <fa-icon [icon]="['fas', 'user-friends']"></fa-icon><h5>MANTENIMIENTO DE PERSONAS</h5>
  </div>

  <div class="widget clearfix">
    <div class="whead clearfix">
      <p>CREAR PERSONA</p>
    </div>
    <div class="row">
      <div class="col-7 px-5">
        <form (ngSubmit)="registrar()" ngNativeValidate>
          <div class="form-group row my-3">
            <label class="col-sm-4 col-form-label w-100">Apellido Paterno <span class="text-danger">*</span></label>
            <div class="col-sm-8">
              <input type="text" name="apepaterno" class="form-control" [(ngModel)]="form.apellido_paterno" required>
            </div>
            <hr class="col-12">
          </div>

          <div class="form-group row my-3">
            <label class="col-sm-4 col-form-label w-100">Apellido Materno</label>
            <div class="col-sm-8">
              <input type="text" name="apematerno" class="form-control" [(ngModel)]="form.apellido_materno">
            </div>
            <hr class="col-12">
          </div>

          <div class="form-group row my-3">
            <label class="col-sm-4 col-form-label w-100">Nombres <span class="text-danger">*</span></label>
            <div class="col-sm-8">
              <input type="text" name="nombres" class="form-control" [(ngModel)]="form.nombres" required>
            </div>
            <hr class="col-12">
          </div>

          <div class="form-group row my-3">
            <label class="col-sm-4 col-form-label w-100">Sexo <span class="text-danger">*</span></label>
            <div class="col-sm-8">
              <select name="sexo" id="" class="form-control" [(ngModel)]="form.sexo" required>
                <option value="Femenino">Femenino</option>
                <option value="Masculino">Masculino</option>
              </select>
            </div>
            <hr class="col-12">
          </div>

          <div class="form-group row my-3">
            <label class="col-sm-4 col-form-label w-100">Correo Personal</label>
            <div class="col-sm-8">
              <input type="email" name="email" class="form-control" [(ngModel)]="form.email">
            </div>
            <hr class="col-12">
          </div>

          <div class="form-group row">
            <div class="col-12">
              <button type="submit" class="btn btn-danger mx-1">GUARDAR</button>
              <a routerLink="/dashboard" class="btn btn-info mx-1">REGRESAR A LA LISTA</a>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="col-5">

    </div>
  </div>
</div>
