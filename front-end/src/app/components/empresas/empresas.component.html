<div class="px-5">
	<br>
	<div class="row">
	  <fa-icon [icon]="['fas', 'city']"></fa-icon><h5>MANTENIMIENTO DE EMPRESAS</h5>
	</div>
	<div class="col-12 text-right">
	  <button class="btn btn-secondary" [routerLink]="['/crud-empresa']" >CREAR EMPRESA</button>
	</div>

	<input
        type="text"
        class="buscador"
        placeholder="Buscar por Codigo/Razón Social/Contacto/Correo/Teléfono"
        (keyup)="updateFilter($event)"
      />

	<div class="mt-5">
	  <ngx-datatable
		  class="bootstrap"
		  [rows]="rows"
		  [loadingIndicator]="loadingIndicator"
		  [columnMode]="ColumnMode.force"
		  [headerHeight]="40"
		  [summaryPosition]="'bottom'"
		  [footerHeight]="40"
		  [limit]="20"
		  rowHeight="auto"
		  [reorderable]="reorderable"
		>

		<ngx-datatable-column name="Id">
			<ng-template let-column="column" ngx-datatable-header-template> {{ column.name }} </ng-template>
			<ng-template let-value="value" ngx-datatable-cell-template>
				{{ value }}
			</ng-template>
		</ngx-datatable-column>
		<ngx-datatable-column name="Código" prop="codigo">
		  <ng-template let-column="column" ngx-datatable-header-template> {{ column.name }} </ng-template>
		  <ng-template let-value="value" ngx-datatable-cell-template>
		   {{ value }}
		  </ng-template>
		</ngx-datatable-column>
		<ngx-datatable-column name="Razón Social" prop="razon_social">
		  <ng-template let-column="column" ngx-datatable-header-template> {{ column.name }} </ng-template>
		  <ng-template let-value="value" ngx-datatable-cell-template>
		   {{ value }}
		  </ng-template>
		</ngx-datatable-column>
		<ngx-datatable-column name="Contacto">
		  <ng-template let-column="column" ngx-datatable-header-template> {{ column.name }} </ng-template>
		  <ng-template let-value="value" ngx-datatable-cell-template>
		   {{ value }}
		  </ng-template>
		</ngx-datatable-column>
		<ngx-datatable-column name="Correo Personal" prop="email">
		  <ng-template let-column="column" ngx-datatable-header-template> {{ column.name }} </ng-template>
		  <ng-template let-value="value" ngx-datatable-cell-template>
		   {{ value }}
		  </ng-template>
		</ngx-datatable-column>
		<ngx-datatable-column name="Teléfono" prop="telefono">
			<ng-template let-column="column" ngx-datatable-header-template> {{ column.name }} </ng-template>
			<ng-template let-value="value" ngx-datatable-cell-template>
			 {{ value }}
			</ng-template>
		  </ngx-datatable-column>
		<ngx-datatable-column name="Id">
		  <ng-template let-column="column" ngx-datatable-header-template> Acciones </ng-template>
		  <ng-template let-value="value" ngx-datatable-cell-template>
			<div class="row justify-content-center">
			  <button class="btn border" [routerLink]="['/detalle-empresa/']" [queryParams]="{id:value}"><fa-icon [icon]="['fas', 'eye']"></fa-icon></button>
			  <button class="btn border" [routerLink]="['/crud-empresa/']" [queryParams]="{id:value}"><fa-icon [icon]="['fas', 'edit']"></fa-icon></button>
			  <button class="btn border" (click)="eliminar(value)" ><fa-icon [icon]="['fas', 'trash']"></fa-icon></button>
			</div>
		  </ng-template>
		</ngx-datatable-column>
	  </ngx-datatable>
	</div>

  </div>
