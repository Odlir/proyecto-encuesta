
	<app-header nombre="MANTENIMIENTO DE EMPRESAS" icono="city"></app-header>
	<br>
	<H5>RAZON SOCIAL: {{ empresa.razon_social }}</H5>

	<div class="widget clearfix mt-5">
	  <div class="whead clearfix">
		<p>DETALLE DE LA SUCURSAL : {{ form.nombre }}</p>
	  </div>
	  <div class="row data-crud">
		<div class="col-7">
		  <div class="widget clearfix">
			<div class="whead clearfix">
			  <div class="row">
				<div class="col-6 border text-center">
				   <p>Campo</p>
				</div>
				<div class="col-6 border text-center">
				   <p>Dato</p>
				</div>
			  </div>
			</div>
			<div class="row auditoria">
			  <div class="col-6 border px-0">
				<div class="col-12 border-bottom py-3">
					Id
				</div>
				<div class="col-12 border-bottom py-3">
				  Codigo
				</div>
				<div class="col-12 border-bottom py-3">
				  Nombre
				</div>
				<div class="col-12 border-bottom py-3">
				  Dirección
				</div>
				<div class="col-12 border-bottom py-3">
				  Teléfono
				</div>
				<div class="col-12 border-bottom py-3">
					País
				</div>
				<div class="col-12 py-3">
				  	Ciudad
				</div>
			  </div>
			  <div class="col-6 border px-0">
				<div class="col-12 border-bottom py-3">
					{{form.id}}
				</div>
				<div class="col-12 border-bottom py-3">
				  {{form.codigo}}
				</div>
				<div class="col-12 border-bottom py-3">
				  {{form.nombre}}
				</div>
				<div class="col-12 border-bottom py-3">
				  {{form.direccion}}
				</div>
				<div class="col-12 border-bottom py-3">
				  {{form.telefono}}
				</div>
				<div class="col-12 border-bottom py-3">
					{{form.pais.name}}
				 </div>
				<div class="col-12 py-3 h-20">
				  {{form.ciudad.name}}
				</div>
			  </div>
			</div>
		  </div>
		</div>
		<div class="col-5 p-0 widget clearfix">
			<app-auditoria [form]="form"></app-auditoria>
		</div>
	  </div>
	</div>
	<div class="row mt-3">
	  <button class="btn btn-info"  (click)="returnCrud()">REGRESAR A LA LISTA</button>
	  <button class="btn btn-danger" [routerLink]="['/crud-sucursal/']" [queryParams]="{id:form.id}">EDITAR</button>
	  <button class="btn btn-danger" (click)="eliminar(this.form.id)" >ELIMINAR</button>
	</div>
