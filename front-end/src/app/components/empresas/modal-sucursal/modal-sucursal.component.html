<div class="modal-header text-center align-items-center">
	<h4 class="modal-title w-100">AÑADIR SUCURSAL</h4>
	<a style="cursor: pointer" (click)="bsModalRef.hide()">
		<fa-icon [icon]="['fas', 'window-close']"></fa-icon>
	</a>
</div>
<form (ngSubmit)="anadir()" class="px-4" ngNativeValidate>
	<div class="modal-body">
		<div class="form-group row my-3">
			<label class="col-sm-4 col-form-label w-100">Nombre <span class="text-danger">*</span></label>
			<div class="col-sm-8">
				<input type="text" name="nombre" class="form-control" [(ngModel)]="form.nombre" required>
			</div>
		</div>
	</div>

	<div class="modal-footer">
		<button type="submit" class="btn btn-danger">AÑADIR</button>
		<button type="button" class="btn btn-default" (click)="cancelar()">CANCELAR</button>
	</div>
</form>
