<app-header nombre="LINK DE ENCUESTAS" icono="poll"></app-header>

<div class="w-100">
	<form class="w-50" ngNativeValidate>
		<div class="form-group row my-3">
			<label class="col-sm-4 col-form-label w-100">Empresa <span class="text-danger">*</span></label>
			<div class="col-sm-8">
				<select name="empresa" class="form-control" [(ngModel)]="sucursal"
					(change)="obtenerIntereses()">
					<option [ngValue]="item" *ngFor="let item of sucursales">{{item.nombre}}</option>
				</select>
			</div>
			<hr>
		</div>

		<div class="form-group row my-3">
			<label class="col-sm-4 col-form-label w-100">Intereses <span class="text-danger">*</span></label>
			<div class="col-sm-8">
				<select name="intereses" class="form-control" [(ngModel)]="form.interes_id"
					(change)="obtenerTemperamentos()">
					<option [value]="item.id" *ngFor="let item of intereses">{{item.id}} - ENCUESTA INTERESES </option>
				</select>
			</div>
			<hr>
		</div>

		<div class="form-group row my-3">
			<label class="col-sm-4 col-form-label w-100">Temperamentos</label>
			<div class="col-sm-8">
				<select name="temperamentos" class="form-control" [(ngModel)]="form.temperamento_id">
					<option [value]="item.id" *ngFor="let item of temperamentos">{{item.id}} - ENCUESTA TEMPERAMENTOS
					</option>
				</select>
			</div>
			<hr>
		</div>

		<div class="form-group row">
			<div class="col-12 row">
				<button type="submit" class="btn btn-success d-flex" (click)="links()" [disabled]="disabled">
					<fa-icon [icon]="['fas', 'file-download']"></fa-icon> LINKS PARA ENCUESTAS
				</button>
				<button type="submit" class="btn btn-primary d-flex" (click)="excel()" [disabled]="disabled">
					<fa-icon [icon]="['fas', 'file-download']"></fa-icon> EXCEL STATUS
				</button>
				<a (click)="return()" class="btn btn-info text-white">REGRESAR</a>
			</div>
		</div>
	</form>
</div>
