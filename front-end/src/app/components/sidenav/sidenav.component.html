<mat-nav-list *ngIf="showMenu" class="d-block w-100">
	<div class="logo_upc">
		<img width="40%" height="40%" src="../../../assets/images/logo_upc_red.png" alt="UPC">
		<span>UPC </span><span *ngIf="isExpanded">Encuestas</span>
	</div>
	<a class="parent" mat-list-item routerLinkActive="list-item-active" routerLink="personas" [routerLinkActiveOptions]="{exact: true}">
		<fa-icon [icon]="['fas', 'user-friends']"></fa-icon>
		<span class="full-width" *ngIf="isExpanded">Personas</span>
	</a>
	<a class="parent" mat-list-item routerLinkActive="list-item-active" routerLink="empresas">
		<fa-icon [icon]="['fas', 'city']"></fa-icon>
		<span class="full-width" *ngIf="isExpanded">Empresas</span>
	</a>
	<a class="parent" mat-list-item routerLinkActive="list-item-active" routerLink="dashboard">
		<mat-icon mat-list-icon>personal_video</mat-icon>
		<span class="full-width" *ngIf="isExpanded">Encuestas</span>
	</a>
</mat-nav-list>
